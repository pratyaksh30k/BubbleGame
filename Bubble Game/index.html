<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>HIT</h2>
                    <div id="hitInterval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>TIME</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>HIGH SCORE</h2>
                    <div id="highSc" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>
            <div id="pbottom">
            </div>
        </div>
        <button id="btn">PLAY AGAIN</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
